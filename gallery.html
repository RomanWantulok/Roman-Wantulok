<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galerie | RW Visuals</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    .modal {
      display: none;
    }
    .modal.active {
      display: flex;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold">Galerie</h1>
    <p class="text-lg mt-2">Výběr nejlepších momentů zachycených objektivem RW Visuals</p>
  </header>

  <main class="max-w-6xl mx-auto px-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
    <!-- Fotky -->
    <img src="/images/foto1.jpg" alt="Foto 1" class="rounded-xl shadow-md cursor-pointer hover:scale-105 transition-transform" onclick="openModal(this.src)">
    <img src="/images/foto2.jpg" alt="Foto 2" class="rounded-xl shadow-md cursor-pointer hover:scale-105 transition-transform" onclick="openModal(this.src)">
    <img src="/images/foto3.jpg" alt="Foto 3" class="rounded-xl shadow-md cursor-pointer hover:scale-105 transition-transform" onclick="openModal(this.src)">
    <!-- Další obrázky přidáš stejným způsobem -->
  </main>

  <!-- Modal -->
  <div id="modal" class="modal fixed inset-0 bg-black bg-opacity-80 items-center justify-center z-50" onclick="closeModal()">
    <img id="modalImg" src="" class="max-h-[90vh] max-w-[90vw] rounded-lg">
  </div>

  <script>
    function openModal(src) {
      const modal = document.getElementById('modal');
      const modalImg = document.getElementById('modalImg');
      modalImg.src = src;
      modal.classList.add('active');
    }
    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }
  </script>
</body>
</html>
